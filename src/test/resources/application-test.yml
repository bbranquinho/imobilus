# DATABASE
spring:
  datasource:
    url: jdbc:h2:file:./target/imobilius;DB_CLOSE_DELAY=-1
    username: imobilius_h2
    password: imobilius_h2
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

# SECURITY
security:
  password:
    secret: secret

# LIQUIBASE
liquibase:
  enabled: true
  change-log: classpath:liquibase/config/master.xml
  url: jdbc:h2:file:./target/imobilius;DB_CLOSE_DELAY=-1
  user: imobilius_h2
  password: imobilius_h2
